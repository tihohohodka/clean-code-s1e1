<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhowe matrix"><a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="add-task"><label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class="headline">
        Todo
      </h3>
      <ul id="incompleted-tasks">
        <li class="task-item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img src="./remove.svg" alt="remove button"></button></li>
        <li class="edit-mode task-item"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit button">Save</button><button class="delete button"><img src="./remove.svg" alt="remove button"></button></li>
      </ul>
      <h3 class="headline">
        Completed
      </h3>
      <ul id="completed-tasks">
        <li class="task-item"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img src="./remove.svg" alt="remove button"></button></li>
      </ul>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
